<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wartungshinweis</title>
    <style>
      :root {
        --brand-blue: #0C436A;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--brand-blue);
        color: #0b1f2d;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(720px, 100%);
        background: rgba(255, 255, 255, 0.96);
        border-radius: 20px;
        padding: clamp(20px, 4vw, 40px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(20px, 2.8vw + 8px, 32px);
        line-height: 1.25;
        letter-spacing: 0.2px;
      }
      p {
        margin: 0 0 20px;
        font-size: clamp(14px, 1.2vw + 8px, 18px);
        opacity: 0.9;
      }
      .logo {
        display: block;
        margin: 20px auto 0;
        width: min(260px, 60%);
        height: auto;
      }
      /* Optional subtle border for contrast on bright screens */
      @media (prefers-color-scheme: dark) {
        .card { border: 1px solid rgba(255,255,255,0.2); }
      }
    </style>
  </head>
  <body>
    <main class="card" role="region" aria-labelledby="headline">
      <h1 id="headline">Hier finden Umbauten Statt, besuchen sie uns gerne sp√§ter!</h1>
      <img class="logo" src="logo.svg" alt="Logo" />
    </main>
  </body>
</html>
